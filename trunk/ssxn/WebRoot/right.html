<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link rel="stylesheet" type="text/css" href="resource/css/normal.css" />
		<link rel="stylesheet" type="text/css" href="resource/css/profile.css" />
		<script type="text/javascript" src="resource/js/jQuery-1.6.js"></script>
		<script type="text/javascript" src="resource/js/normal.js"></script>
		<style type="text/css">
a {
	color: black;
	text-decoration: none;
}

img {
	border: none;
}

.top_control li {
	margin: 0 10px;
}

.top_control li:first {
	width: 10px;
}

th {
	background-color: #d3eaef;
}

.head_nav {
	width: 100%;
	float: left;
	background-color: #a8c7ce;
}

.head_nav .cur{
	background-color: #d3eaef;
}

.head_nav li{
	width: 147px;
	text-align: center;
	line-height: 30px;
	background-color: rgb(195, 218, 233);
	margin: 0px 3px;
	border: 1px solid #CCCCCC;
	border-bottom: none;
}

.body_data{
	background-color: #d3eaef;
}

</style>
	</head>

	<body>
		<div class="head_nav">
			<ul>
				<li type="order">订单列表</li>
				<li type="shoot">拍摄记录</li>
				<li type="choose">选片记录</li>
				<li type="look">看版面记录</li>
				<li type="send">发件记录</li>
				<li>当日服务</li>
			</ul>
		</div>
		<div class="body_data">
			<div style="clear: both;" class="show_data">
			</div>
		</div>
		<script type="text/javascript">
			(function(){
				var prevNode;
				$('.head_nav li[type]').each(function(i,e){
					$(e).click(function(){
						switch($(this).attr('type')){
						case 'order':
					 		$('.show_data').renderDate({
				 				url : ssxn.prjName+'/product/Order-findAll.action',
				 				delUrl : ssxn.prjName+'/product/Order-del.action',
				 				columns : [{
				 					text:'客户编号',val:'uid'
				 				},{
				 					text:'套餐价格',val:'setMealPrice'
				 				},{
				 					text:'定金',val:'frontMoney'
				 				},{
				 					text:'定金交付日期',val:'frontMoneyDate'
				 				},{
				 					text:'余款',val:'spareMoney'
				 				},{
				 					text:'备注',val:'remark'
				 				}],
				 				options:{
				 					location:'bottom',
				 					columns:[{
				 						text : '增加',
				 						handler: function(){
				 							alert('增加');
				 						}
				 					}]
				 				}
				 			});
							break;
						case 'shoot':
							$('.show_data').renderDate({
				 				url : ssxn.prjName+'/product/Shoot-findAll.action',
				 				columns : [{
				 					'text':'客户编号','val':'uid'
				 				},{
				 					'text':'拍摄日期','val':'uid'
				 				},{
				 					'text':'外景','val':'uid'
				 				},{
				 					'text':'内景','val':'uid'
				 				},{
				 					'text':'评分','val':'uid'
				 				}]
				 			});
							break;
						case 'choose':
							$('.show_data').renderDate({
				 				url : ssxn.prjName+'/product/Choose-findAll.action',
				 				columns : [{
				 					'text':'客户编号','val':'uid'
				 				},{
				 					'text':'发片日期','val':'sendDate'
				 				},{
				 					'text':'选片日期','val':'chooseDate'
				 				},{
				 					'text':'余额','val':'balance'
				 				},{
				 					'text':'服务评价','val':'serviceComment'
				 				}]
				 			});
							break;
						case 'look':
							$('.show_data').renderDate({
				 				url : ssxn.prjName+'/product/Look-findAll.action',
				 				columns : [{
				 					'text':'客户编号','val':'uid'
				 				},{
				 					'text':'发片日期','val':'sendDate'
				 				},{
				 					'text':'已通知看版','val':'alreadyAdvice'
				 				},{
				 					'text':'看版日期','val':'lookDate'
				 				},{
				 					'text':'改版要求','val':'changeRequire'
				 				},]
				 			});
							break;
						case 'send':
							$('.show_data').renderDate({
				 				url : ssxn.prjName+'/product/Send-findAll.action',
				 				columns : [{
				 					'text':'客户编号','val':'uid'
				 				},{
				 					'text':'发件日期','val':'sendDate'
				 				},{
				 					'text':'已确定发产品制作','val':'alreadySure'
				 				},{
				 					'text':'已通知顾客取件','val':'alreadyAdvice'
				 				},{
				 					'text':'顾客取件日期','val':'clientGetTime'
				 				},]
				 			});
							break;
						};
						if(prevNode!=null){
							prevNode.removeClass('cur');
						}
						$(e).addClass('cur');
						prevNode = $(e);
					});
				});
			})();
			$('.head_nav li[type="order"]').click();
		</script>
	</body>
</html>
